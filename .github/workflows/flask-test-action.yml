name: flask-test

on:
  push:
    branches:
      - 'main'
      - 'feature/**'

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Hello Actions
        run: echo 'hello, github actions!'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9.10'
        run: python --version

