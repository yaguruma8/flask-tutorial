<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <title>{% block title %}{% endblock %} - Flaskr</title>
  <head>
  <body>
    <nav>
      <h1><a href="{{ url_for('blog.index') }}">Flaskr</a></h1>
      <ul>
        {% if g.user %}
          <li><span>{{ g.user['username'] }} [id:{{ g.user['id'] }}] でログイン中</span></li>
          <li><a href="{{ url_for('auth.logout') }}">ログアウト</a></li>
        {% else %}
          <li><a href="{{ url_for('auth.register') }}">ユーザー登録</a></li>
          <li><a href="{{ url_for('auth.login') }}">ログイン</a></li>
        {% endif %}
      </ul>
    </nav>

    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">
          {{ message }}
        </div>
      {% endfor %}
      {% block content %}
        <!-- content -->
      {% endblock %}
    </section>
  </body>
</html>
